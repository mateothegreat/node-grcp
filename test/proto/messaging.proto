syntax = "proto3";

package Messaging;

service RPC {
  rpc Call(Request) returns (Response) {}
}

message Request {
  string namespace = 1;
  string command = 2;
  map<string, string> payload = 3;
}

message Response {
  bool result = 1;
  string message = 2;
  map<string, string> payload = 3;
}

message Empty {}
